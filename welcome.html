<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Menghubungkan ke Google Fonts -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5dc; /* Warna cream */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em; /* Ukuran teks judul diperbesar */
            color: #2e8b57;
        }

        p {
            font-size: 1.5em; /* Ukuran teks isi diperbesar */
            margin: 20px 0;
            text-align: center; /* Memastikan teks berada di tengah */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 600px; /* Maksimal lebar kontainer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat!</h1>
        <p>Kamu sudah berhasil mempraktekkan SQL Injection pada sebuah web yang rentan, Nohiro.</p>
    </div>
</body>
</html>
